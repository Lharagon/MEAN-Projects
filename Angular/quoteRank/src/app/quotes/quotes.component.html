<main>
  <h1>Quote list</h1>
  <div *ngFor= 'let quote of quoteList; let i = index' class = 'quotes'>
    <div class="text">
      "{{quote.quote}}"
      <p>-{{quote.author}}-</p>

    </div>
    <span>+{{quote.rating}}</span>
    <div class="controls">
      <button name="voteUp" (click)="Up(i)">Vote Up</button>
      <button name="voteDown" (click)="Down(i)">Vote Down</button>
      <button name="delete" (click)="Del(i)">Delete</button>
    </div>
  </div>
</main>
